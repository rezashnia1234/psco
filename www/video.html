<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="./asset/css/framework7.min.css">
    <link rel="stylesheet" href="./asset/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./asset/css/main.css">
	
	<script src="cordova.js"></script>
	<script>
		function init() {		
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			//onDeviceReady();
		}
		function onDeviceReady() {
			document.addEventListener("backbutton", onBackKeyDown, false);
			function onBackKeyDown(e) {
				e.preventDefault();
				window.location.replace("menu.html");
				return true;
			}
		}
	</script>

</head>
<body onload="init();">

<div class="page" style="background-color: #e14612 !important;">
    <div class="splash-second">
		<div style="position:absolute;left:0;top:0;width:100px;height:100px;background-color:#e14612;z-index: -1;" onclick='var aud = document.getElementById("logo");aud.play();'>aaa</div>
		<!--controls-->
        <video autoplay id="logo" webkit-playsinline playsinline >
            <source src="asset/video/intro.mp4" type="video/mp4">
        </video>
        <img src="img/home.png" id="skip" style="z-index: 100000;     z-index: 100000; background-color: rgba(255,255,255,0); padding: 8px;" class="back-icon"/>
    </div>
</div>

<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/framework7.min.js"></script>
<script src="./asset/js/main.js"></script>
<script>
    $('#skip').on('click', function () {
        window.location.replace("menu.html");
    });
    $(document).ready(function () {
		var aud = document.getElementById("logo");
		aud.onended = function() {
			window.location.replace("menu.html");
		};
    });
	var pano_localPath;
	pano_localPath = "file://" + window.localStorage.getItem('pano_localPath')  + "/";
	alert(pano_localPath);
	$('#logo source').attr('src', pano_localPath + "panos/intro.mp4");
	$("#logo")[0].load();
	var aud = document.getElementById("logo");
	aud.play();
	//<input type="button" value="Play" onclick="document.myMovie.play()">
	//$('#logo').get(0).play();
</script>

</body>
</html>
