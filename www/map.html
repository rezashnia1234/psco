        $(document).ready(function () {
            var masterMapImage = $('.master-map').height();
            var baseMapHeight = $('#base-map').height();
            var windowHeight = $(window).height();

            if (masterMapImage > windowHeight) {
                var percent = ((masterMapImage - windowHeight) / masterMapImage) * 100;
                var widthPercent = 100 - percent;
                $('.master-map').parent().width(widthPercent + '%');
                $('.master-map').parent().css('margin-left', percent/2 + '%');
            }
			
			
			var marginTop = (windowHeight - baseMapHeight)/2;
			$('#base-map').css('margin-top', marginTop);
			

        });
///////////////////////////////////////////////////////////////////////////////////

		var pano_localPath;
		pano_localPath = "file://" + window.localStorage.getItem('pano_localPath')  + "/";

        setTimeout(function () {
			embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"only",initvars:{mypath:pano_localPath},passQueryParameters:true});
        }, 1000);
///////////////////////////////////////////////////////////////////////////////////

        setTimeout(function () {
            krpano = document.getElementById('krpanoSWFObject');
            //krpano.call("skin_hideskin");
            krpano.call("set(plugin[skin_gyro].enabled,ture);");

            document.addEventListener("backbutton", onBackKeyDown, false);

            function onBackKeyDown(e) {
                e.preventDefault();

                if (glassVR)
                    krpano.call("webvr.exitVR();");
                else if ($("#pano").hasClass("show_pano")) {
                    $("#pano").removeClass("show_pano");
                    $("#pano-menu").removeClass("show_pano");
                    krpano.call("plugin[video].stop()");
                }
                else if ($(".info").css("opacity") == 1)
                    $('#btn-close-info').trigger('click');
                else if ($(".navigation.back-btn").css("opacity") == 1)
                    $('#back-master').trigger('click');
                else
                    window.location.replace("menu.html");

                return true;
            }
        }, 2500);
		
		setTimeout(function () {
			krpano.call("set(plugin[skin_gyro].enabled,true);");
			gyroscope = true;
			$('#gyroscope').find('img').attr('src', 'asset/images/gyroscope.png');
        }, 5000);

        function change_scene(e, krpano, scene_name) {
            console.log(scene_name);
            e.preventDefault();
            krpano.call("loadscene(" + scene_name + ", null, MERGE, OPENBLEND(0.5, 0.0, 0.75, 0.05, linear));");
            setTimeout(function () {
                $("#pano").addClass("show_pano");
                $("#pano-menu").addClass("show_pano");
            }, 600);
            //$("#pano").removeClass("show_pano");
            //$("#pano-menu").removeClass("show_pano");
        }

        function show_menu_after_vr() {
            // $('#pano-menu').addClass('show_pano');
            glassVR = false;
            $('#glassVR').find('img').attr('src', 'asset/images/vr_off.png');
			$(".hidden_for_vr").removeClass("hidden_for_vr");
        }

        function hide_menu_for_vr() {
            // $('#pano-menu').removeClass('show_pano');
            glassVR = true;
            $('#glassVR').find('img').attr('src', 'asset/images/vr.png');
			$(".info").addClass("hidden_for_vr");
			$(".active-map").addClass("hidden_for_vr");
			$(".navigation.back-btn").addClass("hidden_for_vr");
			$(".first_home_btn").addClass("hidden_for_vr");
			$(".hidden_in_vr").addClass("hidden_for_vr");
			$("#base-map").addClass("hidden_for_vr");
        }

        //example : change_scene(krpano,"scene_02");
        $('#gyroscope').on('click', function () {
            if (gyroscope) {
                krpano.call("set(plugin[skin_gyro].enabled,false);");
                gyroscope = false;
                $(this).find('img').attr('src', 'asset/images/gyroscope_off.png');
            } else {
                //krpano.call("switch(plugin[skin_gyro].enabled); if(plugin[skin_gyro].disable, skin_showmap(true));");
                krpano.call("set(plugin[skin_gyro].enabled,true);");
                gyroscope = true;
                $(this).find('img').attr('src', 'asset/images/gyroscope.png');
            }
        });
        $('#glassVR').on('click', function () {
            krpano.call("webvr.toggleVR();");
            /*
            if (glassVR) {
                krpano.call("webvr.exitVR();");
                $('#glassVR').find('img').attr('src', 'asset/images/vr.png');
                glassVR = false;
            } else {
                krpano.call("webvr.enterVR();");
                glassVR = true;
                $(this).find('img').attr('src', 'asset/images/vr_off.png');
            }
            */

            //glassVR = true;

			if (glassVR) {

                $(this).find('img').attr('src', 'asset/images/vr.png');
            } else {
                glassVR = false;
                $(this).find('img').attr('src', 'asset/images/vr_off.png');
            }
			*/
        });
